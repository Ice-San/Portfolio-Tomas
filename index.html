<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/jpg" href="./src/img/profile-photo.jpg" />
    <title>My name is Tomás</title>
    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/a905c7ce00.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar black-theme">
        <form class="container-fluid justify-content-start">
            <a href="./pages/login.html"><button class="btn btn-outline-success me-2" type="button">Login</button></a>
            <a href="./pages/register.html"><button class="btn btn-sm btn-outline-secondary me-2" type="button">Register</button></a>
            <a href="./pages/localization.html"><button class="btn btn-sm btn-outline-secondary" type="button">Localization</button></a>
        </form>
    </nav>
    <div id="container">
      <div id="background"></div>
      <a id="chat-me-button" class="button">
        <i class="fa-solid fa-comments"></i>
        <span>chat me</span>
      </a>
      <div id="pop-up" class="hidden">
        <div id="pop-up-container" class="border-radius">
          <div id="pop-up-content">
            <div id="pop-up-about-me" class="vanish">
              <div class="img1-container .img-container">
                <div id="img1"></div>
              </div>
              <div class="img2-container .img-container">
                <div id="img2"></div>
              </div>
              <div class="img3-container .img-container">
                <div id="img3"></div>
              </div>
              <div class="video-container">
                <video autoplay muted loop>
                  <source src="./src/videos/pexels-1.mp4" type="video/mp4" />
                </video>
              </div>
            </div>
            <div id="pop-up-know-more" class="vanish">
              <ul>
                <li class="color2">
                  <a target="_blank" href="https://pt.wikipedia.org/wiki/HTML"
                    >HTML</a
                  >
                </li>
                <li class="color3">
                  <a target="_blank" href="https://en.wikipedia.org/wiki/CSS"
                    >CSS</a
                  >
                </li>
                <li class="color4">
                  <a
                    target="_blank"
                    href="https://pt.wikipedia.org/wiki/JavaScript"
                    >JavaScript</a
                  >
                </li>
                <li class="color5">
                  <a
                    target="_blank"
                    href="https://pt.wikipedia.org/wiki/Java"
                    >Java</a
                  >
                </li>
              </ul>
            </div>
            <div id="pop-up-chat-me" class="vanish">
              <div id="chat">
                <div id="message-container"></div>
                <div id="form-container">
                  <form>
                    <input id="email-input" type="email" placeholder="YourEmail@gmail.com"></input>
                    <textarea id="message-input" placeholder="Text me ;)"></textarea>
                    <button id="send-message-button">Send message</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <a href="#" class="pop-up-close-button">
            <i class="fa-solid fa-xmark"></i>
          </a>
        </div>
      </div>
      <main class="border-radius">
        <div id="content">
          <header>
            <article>
              <div class="profile-photo-container">
                <div class="profile-photo"></div>
              </div>
            </article>
            <article>
              <div id="introduction">
                <h1>Hello! I'm Tomás</h1>
              </div>
              <ul id="contacts">
                <li>
                  <a target="_blank" href="#" class="link-box">
                    <i class="fa-brands fa-facebook-f"></i>
                  </a>
                </li>
                <li>
                  <a target="_blank" href="#" class="link-box">
                    <i class="fa-brands fa-instagram"></i>
                  </a>
                </li>
                <li>
                  <a target="_blank" href="#" class="link-box email">
                    <span>tomaz@gmail.com</span>
                    <i class="fa-solid fa-link"></i>
                  </a>
                </li>
              </ul>
              <div id="about-me">
                <a id="about-me-button" class="button">
                  <span>about me</span>
                  <i class="fa-solid fa-star-of-life"></i>
                </a>
              </div>
            </article>
          </header>
        </div>
        <footer class="border-radius">
          <h2>Web Developer!</h2>
          <a id="know-more-button" class="button">
            <i class="fa-solid fa-plus"></i>
            <span>know more</span>
          </a>
        </footer>
      </main>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
