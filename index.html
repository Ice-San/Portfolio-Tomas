<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/jpg" href="./src/Home/icon.jpg">
        <title>Portfolio Tomás</title>
        <link rel="stylesheet" href="index.css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a905c7ce00.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <!-- =============================
            
                WebPortefolio Pop-Ups Above

             ============================= -->


        <div class="pop-up" style="visibility: hidden;">
            <div class="pop-up-container">
                <div class="pop-up-close" onclick="aboutmePopupClose()">
                    <div>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>

                <div class="pop-up-container-title">
                    <h1 class="eng">About Me</h1>
                    <h1 class="pt" style="display: none;">Sobre Mim</h1>
                </div>

                <div class="pop-up-container-description">
                    <div class="pop-up-container-icon">
                        <div class="pop-up-container-icon-Container"></div>
                    </div>



                </div>

            </div>
        </div>


        <!-- =============================
            
                WebPortefolio Home Above 

             ============================= -->


            <div class="Webpage-Banner">
                <div class="Webpage-Banner-Container">
                    <div class="Webpage-Icon">
                        <div class="Webpage-Icon-Container"></div>
                    </div>
                </div>
            </div>

            <div class="Webpage-SocialMidia">
                <a href="https://www.instagram.com/_.tomascosta1206._/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.facebook.com/profile.php?id=100012409396546"><i class="fa-brands fa-facebook"></i></a>

                <div class="Webpage-ChangeTheme">
                    <i class="fa-solid fa-toggle-on" style="display: none;" onclick="blackTheme()"></i>
                    <i class="fa-solid fa-toggle-off" onclick="whiteTheme()"></i>
                    <p class="eng" id="TextThemeEng">Day Theme</p>
                    <p class="pt" style="display: none;" id="TextThemePt">Tema Branco</p>
                </div>
            </div>

            <div class="Webpage-firstsection-title">
                <div>
                    <h1 class="eng" onclick="aboutmePopup()">About Me</h1>
                    <h1 class="pt" style="display: none;" onclick="aboutmePopup()">Sobre Mim</h1>
                    
                    <h1 class="eng">Posts</h1>
                    <h1 class="pt" style="display: none;">Publicações</h1>
                </div>

                <div>
                    <h1 class="eng">Location</h1>
                    <h1 class="pt" style="display: none;">Localização</h1>

                    <h1 class="eng">Contact</h1>
                    <h1 class="pt" style="display: none;">Contato</h1>
                </div>
            </div>

        <script src="./index.js"></script>
    </body>
</html>
